name: PR Title Validation

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest

    steps:
      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Enforce ticket ID format at beginning
          subjectPattern: '^(ADMIN|BIZ)-[0-9]+: .+'
          subjectPatternError: |
            ‚ùå Invalid PR title format.

            Required format:
            ADMIN-1234: Short description
            BIZ-5678: Short description

            Example:
            ADMIN-1023: Fix login validation
