name: PR Title Validation

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest

    steps:
      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          subjectPattern: '^(ADMIN|BIZ)-[0-9]+: .+'
          subjectPatternError: |
            ‚ùå PR title must start with a valid ticket ID.

            Format required:
            ADMIN-1234: Your description
            BIZ-5678: Your description
